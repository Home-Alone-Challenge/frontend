<div class="page">
  <div class="headline">
    <div class="headline-back-btn" (click)="this.location.back()">
      <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M16 7H3.83L9.42 1.41L8 0L0 8L8 16L9.41 14.59L3.83 9H16V7Z" fill="black"/>
      </svg>
    </div>

    <h1>Eigene Aufgabe hinzuf체gen</h1>
    <div class="placeholder"></div>
  </div>

  <div class="input-form">
    <select [(ngModel)]="category">
      <option disabled selected default [ngValue]="undefined">Kategorie ausw채hlen</option>
      <option value="{{ categories.selfcare }}">Psychische Gesundheit</option>
      <option value="{{ categories.household }}">Haushalt</option>
      <option value="{{ categories.sport }}">Sport</option>
      <option value="{{ categories.social }}">Sozial</option>
      <option value="{{ categories.fun }}">Unterhaltung</option>
      <option value="{{ categories.eco }}">Umwelt</option>
      <option value="{{ categories.art }}">Kunst</option>
      <option value="{{ categories.group }}">Gemeinschaft</option>
      <option value="{{ categories.other }}">Andere</option>
    </select>

    <input type="text" placeholder="Titel" [(ngModel)]="title"/>

    <textarea placeholder="Beschreibung" [(ngModel)]="description"></textarea>

    <select [(ngModel)]="duration">
      <option disabled selected default [ngValue]="undefined">Zeitdauer ausw채hlen</option>
      <option value="300">5 min</option>
      <option value="600">10 min</option>
      <option value="1800">30 min</option>
      <option value="3600">1 Stunde</option>
    </select>

    <div class="alert alert-danger" role="alert" *ngIf="invalid">
      Du musst alle Felder ausf체llen.
    </div>

    <button type="button" style="margin: 0 40px; width: 100%;" class="btn mr-2 btn-green big-btn" (click)="onClickCreateChallenge()">
      Erstellen
    </button>
  </div>
