<div class="page">

  <div class="headline">

    <div class="headline-backbtn" (click)="this.location.back()">
      <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M16 7H3.83L9.42 1.41L8 0L0 8L8 16L9.41 14.59L3.83 9H16V7Z" fill="black" />
      </svg>
    </div>

    <h1>Aufgaben anbieten</h1>

    <div class="placeholder"></div>

  </div>

  <div class="content">

    <ng-container *ngIf="challenges$ | async as challenges">
      <div class="challenges">
        <div class="challenges-item" *ngFor="let challenge of challenges">
          {{challenge.title}}
        </div>
      </div>
    </ng-container>
  </div>
