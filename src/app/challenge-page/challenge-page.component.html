<div class="page">
  <img class="back-btn" src="../../assets/icon/vector.svg" (click)="this.location.back()">
  <h1 class="page-headline">{{ challenge.category | translateCategory }}</h1>

  <img class="category-icon" src="../../assets/category/mascots/{{ challenge.category }}.svg">

  <span class="remaining-time">23 h : 45 min : 58 sec</span>

  <div class="challenge">
    <span class="challenge-title">{{ challenge.title }}</span>
    <p class="challenge-description">{{ challenge.description }}</p>

    <span class="challenge-category">{{ challenge.category | translateCategory }}</span>
    <span class="challenge-time">{{ challenge.duration | parseDuration }}</span>
  </div>

  <button type="button" class="btn mr-2 big-btn btn-green" routerLink="/challenge/completed">Fertig</button>
  <button type="button" class="btn mr-2 big-btn btn-red" routerLink="/challenge/canceled">Aufgeben</button>
</div>
